; -------------------------------
; Konfigurationsdatei für PRTG-Service-Linux
; Enthält Datenbank- und PRTG-Server-Einstellungen.
; Jede Sektion beschreibt einen Server oder die Datenbank.
; -------------------------------

[database]
; Hostname oder IP der PostgreSQL-Datenbank
host = postgres-db
; Port der Datenbank (Standard: 5432)
port = 5432
; Name der Datenbank
dbname = prtg_data
; Benutzername für die Datenbank
user = prtg_user
; Passwort für die Datenbank
password = dein_passwort

[prtg-main-server]
; IP-Adresse oder Hostname des PRTG-Servers
server_ip = prtg.example.com
; Port für die API (443 für HTTPS)
port = 443
; Protokoll (http oder https)
protocol = https
; Intervall für das Polling in Sekunden
refresh_interval_seconds = 60
; true = API-Token verwenden, false = Benutzer/Passwort verwenden
use_api_token = true
; API-Token für die Authentifizierung (nur wenn use_api_token=true)
api_token = dein_token
; Benutzername (nur wenn use_api_token=false)
username = 
; Passwort (nur wenn use_api_token=false)
password =
; true = SSL-Zertifikatsfehler ignorieren (z.B. bei self-signed Zertifikaten)
ignore_ssl_errors = true

[prtg-test-server]
; Beispiel für einen zweiten PRTG-Server mit anderen Einstellungen
server_ip = test-prtg.example.com
; Port für die API (Standard: 8080) 
port = 8080
; Protokoll (http oder https)
protocol = http
; Intervall für das Polling in Sekunden
refresh_interval_seconds = 120
; true = API-Token verwenden, false = Benutzer/Passwort verwenden
use_api_token = false
; Benutzername für die Authentifizierung (nur wenn use_api_token=false)
api_token =
; Benutzername (nur wenn use_api_token=false)
username = prtgadmin
; Passwort für die Authentifizierung (nur wenn use_api_token=false)
password = prtgadmin_password
; true = SSL-Zertifikatsfehler ignorieren (z.B. bei self-signed Zertifikaten)
ignore_ssl_errors = false